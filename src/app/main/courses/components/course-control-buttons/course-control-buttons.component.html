<div>
  <button class="control-button" 
          (click)="editCourse(course)"
          type="button">
    <i class="fas fa-pen"></i>
    <span class="ml-1">
      Edit
    </span>
  </button>
  <button data-marker="deleteBtn"
          (click)="openDialog(course)" 
          class="control-button ml-3" 
          type="button">
    <i class="fas fa-trash"></i>
    <span class="ml-1">
      Delete
    </span>
  </button>
</div>
